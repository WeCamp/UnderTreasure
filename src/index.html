<html>
  <head>
    <link href="/css/underPressure.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Header -->
    <status-bar></status-bar>
    <div class="position-marker"></div>

    <!--{draggable: false, zoomControl: false, scrollwheel: false, disableDoubleClickZoom: true}-->
    <!-- Map -->
    <pirate-map style="width: 100%; height: 100%; position: absolute; left:0; top:0"
              :center.sync="{lat: user.position.coords.latitude, lng: user.position.coords.longitude}"
              :zoom.sync="20"
              :options="{draggable: false, zoomControl: false, scrollwheel: false, disableDoubleClickZoom: true, streetViewControl: false}">
      <marker
        v-for="coin in coins"
        :position.sync="coin.position"
        :clickable.sync="false"
        :draggable.sync="false"
      ></marker>


      <ground-overlay
              source="./images/map-overlay.png"
              :bounds="{
                  north: 52.37231863518749,
                  south: 52.371827363446435,
                  east: 5.635842467021007,
                  west: 5.63395553297903
              }"
              :opacity="0.5"
      >
      </ground-overlay>

    </pirate-map>
    <script src="/js/underPressure.js"></script>
  </body>
</html>
